<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Hero Cube with Collision Counter</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 8px;
        }
        #ui button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@v0.177.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.177.0/examples/jsm/"
          }
        }
    </script>
</head>
<body>
  <div id="ui">
    <div>Collisions: <span id="collisionCount">0</span></div>
    <button onclick="resetCollisions()">Reset</button>
  </div>
</body>
<script type="module" src="../static/js/main.js"></script>
</html>
